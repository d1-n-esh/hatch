<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="control.js"></script>
<script src="jquery.js"></script>

<body style="margin:0px;" onload="showloader()">
<!--    <div class="overlay">
 
    </div>-->
<div id="maincontentwrap">
    <div id="background">
        <img style="z-index:0;height:100%;width:100%;position:fixed;" src="images/middle.png"/>
        <img id="loaderbg" style="transition:2s;z-index:20;height:70%;top:10%;width:100%;position:fixed;opacity:0.5;" src="images/last.png"/>
    </div>
    <img id="loader" style="opacity:0;transition:2s;position:fixed;height:200px;margin-top:200px;margin-left:40%;" src="images/loaderimage.png"/>
    <div id="content" style="opacity:0;transition:3s;z-index:100;position:fixed">
        
        <div id="header" style="width:100%;position:fixed;top:0px;height:50px;">
            <img onclick="javascript:document.location.href='index.html'" style="cursor:pointer;float:left;height:30px;margin-top:20px;margin-left:50px;" src="images/headerimg.png"/>
            <div id="menuicon" onclick="showSideMenu()" style="cursor:pointer;height:50px;float:right;margin-top:10px;margin-right:30px;">
                <div style="margin-left:10px;height:5px;width:20px;background:black;margin-bottom:2px;border-radius:30%;"></div>
                <div style="height:5px;width:30px;background:black;margin-bottom:2px;border-radius:30%;"></div>
                <div style="margin-left:10px;height:5px;width:20px;background:black;margin-bottom:0px;border-radius:30%;"></div>
            </div>
        </div>
        <input id="curslider" type="hidden" value="0">
        <div id="sliderpage" style="width:100%;height:500px;margin-top:100px;">
            <div id="leftarw" style="opacity:0.3;pointer-events:none;position:fixed;width:100px;left:0px;transition:1s;height:500px;" onmouseenter="javascript:moveleft();">
                <i style="position:fixed;margin-top:240px;left:50px;" class="left"></i>
            </div>
            <div id="rightarw" style="position:fixed;width:100px;right:0px;transition:1s;height:500px;" onmouseenter="javascript:moveright();">
                <i  style="position:fixed;margin-top:240px;right:50px" class="right"></i>
            </div>
            <div id="temp" style="height:100%;width:200%;float:left;transition:1s;">
                <img id="cimg" style="width:500px;margin-top:50px;margin-left:300px;float:left" src="images/appdev.png" />
                <div id="ctxt" style="display: inline-block;color: black;font-size: 25px;float: left;margin-top: 170px;font-weight: 500;margin-left: 20px;">
                    <span style="color:red">App Development. </span>We don't<br> build apps that just work, we <br>build apps that inspire.
                    <br><span onclick="javascript:redir()" style="cursor:pointer;color:blue;text-decoration: underline;font-size:15px;">Learn More</span>
                </div>
                
            </div>
<!--            <div style="height:100%;width:100%;float:left">
                <img id="cimg" style="width:500px;margin-top:50px;margin-left:200px;float:left" src="images/design.png" />
                <div style="display: inline-block;color: black;font-size: 25px;float: left;margin-top: 170px;font-weight: 500;margin-left: 20px;">
                    <span style="color:red">Design. </span>Less is more and<br> 'perfect' is just the <br>beginning.
                </div>
            </div>-->
        </div>
        <div onclick="javascript:closesidemenu()" id="freezelayer" style="display:none;z-index:200;position:fixed;opacity:0;background:white;width:60%;float:right;height:100%;"></div>
            <div id="sidemenu" style="top:0px;font-family:Helvetica;z-index:200;transition:2s;position:fixed;opacity:0.8;background:black;margin-left:120%;width:40%;float:right;;height:100%;">
                <img style="margin-left:65%;margin-top:10px;cursor:pointer;" src="images/sidemenuclose.png" onclick="javascript:closesidemenu()"/>
                <div style="color:white;margin-top: 120px;padding-left: 30px;font-weight: 600;font-size: 20px;">
                    <span class="menuitems">Introduction</span>
                    <span class="menuitems">Our Story</span>
                    <span class="menuitems">What We Do</span>
                    <span class="menuitems">Code of School</span>
                    <span class="menuitems">Built By Hatch</span>
                    <span class="menuitems">News Ahem!</span>
                    <span class="menuitems">Contact</span>
                </div>
                <div style="padding-left:30px;margin-top:50px;width:200px;color:white;font-size:12px;">
                    <a target="_blank" href="https://www.linkedin.com/" class="links">LinkedIn</a>
                    <a target="_blank" href="https://dribbble.com/" class="links">Dribble</a>
                    <a target="_blank" href="https://www.facebook.com/" class="links">Facebook</a>
                    <a target="_blank" href="" class="links">Medium</a>
                    <a target="_blank" href="https://twitter.com/login?lang=en" class="links">Twitter</a>
                    <a target="_blank" href="" class="links">Instagram</a>
                </div>
                <div style="margin-left:140px;color:white;margin-top:50px;font-size:10px;">
                    2016 Hatch, All rights are reserved
                </div>
            </div>
    </div>
</div>
